services:
  - type: web
    name: mon-mentale-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d

